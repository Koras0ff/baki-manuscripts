<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Baki Manuscript</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #viewer { width: 100%; height: 90vh; border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Manuscript Viewer</h1>
  <label for="fileSelect">Bir HTML dosyası seçin:</label>
  <select id="fileSelect">
  </select>

  <iframe id="viewer" src="" frameborder="0"></iframe>

  <script>
const files = [
  'file1.html',
  'file2.html',
  'file3.html',
  'file4.html',
  'file5.html',
  'file6.html',
  'file7.html',
  'file8.html',
  'file9.html',
  'file10.html',
  'file11.html',
  'file12.html',
  'file13.html',
  'file14.html',
  'file15.html',
  'file16.html',
  'file17.html',
  'file18.html',
  'file19.html',
  'file20.html',
  'file21.html',
  'file22.html',
  'file23.html',
  'file24.html',
  'file25.html',
  'file26.html',
  'file27.html',
  'file28.html',
  'file29.html',
  'file30.html',
  'file31.html',
  'file32.html',
  'file33.html',
  'file34.html'
].map(f => 'html_files/' + f);

    const sel = document.getElementById('fileSelect');
    files.forEach(path => {
      const opt = document.createElement('option');
      opt.value = path;
      opt.text  = path.split('/').pop();
      sel.appendChild(opt);
    });

    sel.addEventListener('change', () => {
      document.getElementById('viewer').src = sel.value;
    });

    if (files.length) {
      sel.value = files[0];
      document.getElementById('viewer').src = files[0];
    }
  </script>
</body>
</html>
